<head>
    <link rel="stylesheet" type="text/css" href="../static/game_rooms/game_rooms.css">
    </link>
    <script src="../static/game_rooms/game_rooms.js"></script>

    <title>Magic&Might of Heroes</title>
</head>
<style>
</style>

<body>
    <div id="mainDiv">
        <div id="gameRoomsDiv">
            <div id="gameRoomsHeader"><h3 class="gameRoomsText">GAME ROOMS</h3></div>
            <div id="gameRoomsHostsDiv">
                <div id="leftCross"></div>
                <div id="roomsDiv">
                {% comment %}
                    TODO add paginition
                {% endcomment %}
                    {% for game_form in games_forms %}
                        <form action='/game_rooms' method="post">
                            <div class="spesificRoom">
                                <div class="roomNameDiv">
                                    <h3 class="spesificRoomsText">
                                        {{ game_form.game_name.value }}
                                    </h3>
                                </div>
                                <div id="joinButtonDiv">
                                    <button class="joinGameButton" type="submit" >
                                        Join
                                    </button>
                                </div>
                            </div>
                        </form>
                    {% endfor %}
                </div>
                <div id="rightCross"></div>
            </div>
        </div>
        <div id="settingsDiv">
            <div id="settingsHeader"></div>
            <div id="settingDiv">
                <div class="row">
                    <div class="hostGameDiv">
                        <button class="hostGameButton" type="submit">
                            <a href='host_game' >
                                Host Game
                            </a>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="hostGameDiv"><button class="hostGameButton" type="button">Load Game</button></div>
                </div>
                <!--<div class="row filterRow">
                    <div class="col">
                        <input type="text" placeholder="Enter room name" />
                      </div>
                    <div class="hostGameDiv"><button class="hostGameButton" type="button">Search</button></div>
                </div>-->
                {% comment %}<form action="/game_rooms" method="post">
                    <div class="row">
                            <div class="gameSettingsDiv"><button class="settingButton" type="button" disabled>SFX</button></div>
                            <div class="slidecontainer">
                                <input name="sfx" type="range" min="1" max="100" value="20" class="slider" id="myRange">
                              </div>
                    </div>
                    <div class="row">
                            <div class="gameSettingsDiv"><button class="settingButton" type="button" disabled>Music</button></div>
                            <div class="slidecontainer">
                                <input name="music" type="range" min="1" max="100" value="20" class="slider" id="myRange">
                              </div>
                    </div>
                </form>{% endcomment %}
            </div>
        </div>
    </div>
</body>

</html>

{% extends 'base.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'overworld/base/base.css' %}"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-hexgrid"></script>
    <script src="{% static 'overworld/base/base.js' %}" ></script>
{% endblock %}
{% block content %}
    <div class="mainDiv">
        <div id="gameDiv">
            {% include '_shared/hexagon.html' %}
        </div>
        <div id="sideDiv">
            <div id="headerDiv">
                <img src="../../static/media/Logo.png" alt="" width="90%">
            </div>
            {% include '_shared/resources.html' %}
            <div id="actionDiv">
                <div id="turnButtonDiv">
                    <img src="../../static/media/turn-button.png" alt="" width="90%">
                </div>
            </div>
            {% include '_shared/chat.html' %}
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html>
<title>Magic&Might of Heroes</title>

<head>
  <link rel="stylesheet" type="text/css" href="../../static/overworld/city_view/city_view.css">
  </link>
</head>
<body>
  <div class="mainDiv">
    <div id="gameDiv">
      <div id="constructorHead">
        <div class="constructDiv">
          <img src="../../media/barrack.png" alt="" width="90%" class="img-container">
        </div>
        <div class="constructDiv">
          <img src="../../media/market.png" alt="" width="90%" class="img-container">
        </div>
        <div class="constructDiv">
          <img src="../../media/mining-place.png" alt="" width="90%" class="img-container">
        </div>
        <div class="constructDiv">
          <img src="../../media/blacksmith.png" alt="" width="90%" class="img-container">
        </div>
      </div>
      <div id="nameBarHeadDiv">
        <div class="nameBarDiv">Barrack</div>
        <div class="nameBarDiv">Market</div>
        <div class="nameBarDiv">Mining Place</div>
        <div class="nameBarDiv">BlackSmith</div>
      </div>
      <div id="constructorInfoDiv">
          <div id=buildingGeneralDiv>
            <div id="buildingDiv">
              <img src="../../media/city-hall.png" alt="" width="90%" class="img-container" style="padding: 11px;">
            </div>
            <div id="buildingBarDiv">City Hall</div>
          </div>
          <div id="buildingInfoDiv"></div>
      </div>
    </div>
    <div id="sideDiv">
      <div id="headerDiv">
        <img src="../../media/Logo.png" alt="" width="90%">
      </div>
      <div id="resourceDiv">
        <div id=resourceTagDiv>
          <img src="../../media/resource-tag.png" alt="" width="90%" class="img-container">
        </div>
        <div id="resources-general">
          <div id="resources-types">
            <img src="../../media/resource-types.png" alt="" width="90%" style="width: 200px;height: 150px;">
          </div>
          <div id="resources-number">
            <div id="resource-gold"></div>
            <div id="resource-poplimit"></div>
            <div id="resource-power"></div>
          </div>
        </div>
      </div>
      <div id="actionDiv">
        <div id="backButtonDiv">
          <img src="../../media/back-button.png" alt="" width="90%">
        </div>
        <div id="turnButtonDiv">
          <img src="../../media/turn-button.png" alt="" width="90%">
        </div>
      </div>  
      <div id="chatDiv"></div>
    </div>
  </div>
</body>
</html>
